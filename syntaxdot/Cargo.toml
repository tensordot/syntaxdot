[package]
name = "syntaxdot"
version = "0.3.0-beta.0"
edition = "2018"
authors = ["DaniÃ«l de Kok <me@danieldk.eu>"]
description = "Neural sequence labeler"
homepage = "https://github.com/tensordot/syntaxdot"
repository = "https://github.com/tensordot/syntaxdot.git"
documentation = "https://docs.rs/syntaxdot/"
license = "BlueOak-1.0.0"

[dependencies]
conllu = "0.5"
ndarray = "0.13"
numberer = "0.2"
log = "0.4"
ordered-float = "1"
rand = "0.7"
rand_xorshift = "0.2"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
syntaxdot-encoders = { path = "../syntaxdot-encoders", version = "0.3.0-beta" }
syntaxdot-tch-ext = { path = "../syntaxdot-tch-ext", version = "0.3.0-beta" }
syntaxdot-tokenizers = { path = "../syntaxdot-tokenizers", default-features = false, version = "0.3.0-beta" }
syntaxdot-transformers = { path = "../syntaxdot-transformers", default-features = false, version = "0.3.0-beta" }
tch = "0.3"
thiserror = "1"
toml = "0.5"

[dev-dependencies]
approx = "0.3"
maplit = "1"

