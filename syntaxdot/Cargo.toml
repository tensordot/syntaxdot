[package]
name = "syntaxdot"
version = "0.4.1"
edition = "2018"
authors = ["DaniÃ«l de Kok <me@danieldk.eu>"]
description = "Neural sequence labeler"
homepage = "https://github.com/tensordot/syntaxdot"
repository = "https://github.com/tensordot/syntaxdot.git"
documentation = "https://docs.rs/syntaxdot/"
license = "MIT OR Apache-2.0"

[dependencies]
conllu = "0.8"
ndarray = "0.15"
numberer = "0.2"
log = "0.4"
ordered-float = "2"
rand = "0.8"
rand_xorshift = "0.3"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
syntaxdot-encoders = { path = "../syntaxdot-encoders", version = "0.4.0" }
syntaxdot-tch-ext = { path = "../syntaxdot-tch-ext", version = "0.4.0" }
syntaxdot-tokenizers = { path = "../syntaxdot-tokenizers", default-features = false, version = "0.4.0" }
syntaxdot-transformers = { path = "../syntaxdot-transformers", default-features = false, version = "0.4.0" }
tch = { version = "0.7.0", default-features = false }
thiserror = "1"
toml = "0.5"
udgraph = "0.8"

[build-dependencies]
tch = { version = "0.7.0", default-features = false }

[dev-dependencies]
approx = "0.4"
lazy_static = "1"
maplit = "1"
test-case = "2"
wordpieces = "0.5"
